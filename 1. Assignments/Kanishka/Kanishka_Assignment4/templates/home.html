<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="/create">Create New Task</a>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task['description'] }} - {% if task['status'] %}Complete{% else %}Incomplete{% endif %}
            <a href="/update/{{ task['id'] }}">Edit</a>
            <form action="/delete/{{ task['id'] }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
