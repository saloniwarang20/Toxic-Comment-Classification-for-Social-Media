<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task List</h1>
    <div class="container">
    <a href="/create" class="button" class="text">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li class="text">
                {{ task[1] }} - {% if task[2] == 1 %}Complete{% else %}Incomplete{% endif %}
                <a href="/update/{{ task[0] }}" class="button">Edit</a>
                <form action="/delete/{{ task[0] }}" method="POST" style="display:inline;">
                    <button type="submit" class="button">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
